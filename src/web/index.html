<html>
    <head>
        <meta charset="UTF-8">
        <title>Rare Bird Alert</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script>
            function submitSnap() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "/index.html", true)
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("snap=do");
                return false;
            };
            function sendSetting(setting, value) {
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "/index.html", true)
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send(setting + "=" + value);
                return false;
            };
        </script>
        <script>
            $(function() {
              $('#toggleMotion').change(function() {
                //$('#console-event').html('Toggle: ' + $(this).prop('checked'))
                sendSetting('toggleMotion', $(this).prop('checked'))
              });
            });
          </script>
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">
                <img src="bird.png" alt="Logo" style="width:40px;">
            </a>
            <!--<h1 style="color:#FFF;">Rare Bird Alert</h1>-->
            <a class="navbar-brand" href="#">Rare Bird Alert</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Live Stream</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
         </nav> 
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <img class="text-center .img-fluid rounded" id="stream" src="stream.mjpg" width="800" height="600">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <form class="controls text-center" onsubmit="return submitSnap()">
                        <button type="submit" name="snap" value="do" class="btn btn-outline-primary text-center">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-camera-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                <path fill-rule="evenodd" d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2zm.5 2a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0z"/>
                            </svg>
                        </button>
                    </form>
                    <form class="controls text-center">
                        <input type="checkbox" id="toggleMotion" checked data-toggle="toggle" data-on="Motion On" data-off="Motion Off">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
