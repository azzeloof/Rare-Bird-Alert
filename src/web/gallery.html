        <script>
            function populateGallery() {
                // First, let's figure out how many images we need to display
                var nPics;
                fetch('?nImages').then(function(response) {
                    response.text().then(function(text) {
                        nPics = parseInt(text);
                    });
                });
                // Now, lets figure out how many pages we need to generate
                var picsPerPage = 10;
                var nPages = Math.ceil(nPics/picsPerPage);
                var gallery = document.getElementById("gallery");
                for(i=0; i<picsPerPage; i++){
                    gallery.innerHTML += "<img class='gallery-thumb' src=images/" + i + ">";
                };
                jQuery('a.gallery').colorbox();
            };
        </script>
